<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diaspora Hub — Вход администратора</title>
    <link rel="stylesheet" href="../../assets/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="../index.html">
          <span>DH</span>
          Diaspora Hub
        </a>
        <nav class="nav-links">
          <a href="members.html">Участники</a>
          <a href="payments.html">Платежи</a>
          <a href="reports.html">Отчеты</a>
          <a href="settings.html">Настройки</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container" style="max-width: 520px;">
        <div class="card">
          <h1>Вход администратора</h1>
          <p class="meta">Доступ только для модераторов.</p>
          <form class="form">
            <div>
              <label for="admin-login">Логин</label>
              <input id="admin-login" type="text" placeholder="admin@diaspora.kz" />
            </div>
            <div>
              <label for="admin-password">Пароль</label>
              <input id="admin-password" type="password" placeholder="********" />
            </div>
            <button class="button" type="button">Войти</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-grid">
        <div>
          <h4>Diaspora Hub</h4>
          <p class="meta">Сервис для оплаты членских взносов диаспоры.</p>
        </div>
        <div>
          <h4>Контакты</h4>
          <p>Телефон: +7 (777) 123-45-67</p>
          <p>Email: info@diaspora.kz</p>
        </div>
        <div>
          <h4>Документы</h4>
          <a href="../rules.html">Правила членства</a><br />
          <a href="../contacts.html">Политика обработки данных</a>
        </div>
      </div>
      <div class="container" style="margin-top: 20px;">
        <small data-year></small>
      </div>
    </footer>

    <script src="../../assets/app.js"></script>
  </body>
</html>
